<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Autenticar</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body>
            <h:form id="form"> 
                <p:panel header="Cosmetologa" style="margin-bottom:20px" class="formEstilo">
                    <p:messages id="msg"/>
                    <h:panelGrid columns="2">

                        <h:outputText value="Correo *" />
                        <p:inputText value="#{cosmetologaBean.cosmetologa.correo}" required="true" requiredMessage="Se requiere un correo" label="correo"/>

                        <h:outputText value="Contrasena *" />
                        <p:password value="#{cosmetologaBean.cosmetologa.contrasena}" required="true" requiredMessage="Se requiere una contrasena"  label="Contrasena"/>

                        <p:commandButton style="width:150px" value="Iniciar Sesion" action="#{cosmetologaBean.autenticarCosmetologa()}" update="msg" ajax="false"/>
                        <p:link value="Registrarse" outcome="registro/registroCosmetologa" style="width:150px"/>

                    </h:panelGrid>
                </p:panel>
            </h:form>
    </h:body>
</html>
