<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form" style="width: 50%;margin: 0 auto;">
            <p:growl id="msgs" showDetail="true" />

            <p:tabView>
                <p:tab title="Editar perfil">
                    <p:panel header="Cosmetologa">
                        <p:messages />
                        <h:panelGrid columns="2" cellpadding="5">

                            <h:outputText value="Ceduala *" />
                            <p:inputText value="" required="true" label="Ceduala"/>

                            <h:outputText value="Nombre *" />
                            <p:inputText value="" required="true" label="Nombre"/>

                            <h:outputText value="Telefono *" />
                            <p:inputText value="" required="true" label="Telefono"/>

                            <h:outputText value="Correo *" />
                            <p:inputText value="" required="true" label="Correo"/>

                            <h:outputText value="Contrasena *" />
                            <p:inputText value="" required="true" label="Contrasena"/>

                            <h:outputText value="Confirmar contrasena *" />
                            <p:inputText value="" required="true" label="conContrasena"/>

                            <p:outputLabel for="Servicios" value="Servicios en capasidad"/>
                            <p:selectManyCheckbox id="Servicios" columns="3">
                                <f:selectItem itemLabel="Masaje" itemValue="Masaje" />
                                <f:selectItem itemLabel="Depilacion" itemValue="Depilacion" />
                                <f:selectItem itemLabel="Limpieza facial" itemValue="Limpieza" />
                            </p:selectManyCheckbox>

                            <p:commandButton id="submitButton" value="Modificar"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab title="Solisitudes">
                    <p:dataTable var="Solisitudes" rows="8">

                        <p:column headerText="Numero de servicio">
                            <h:outputText value="idServicio" />
                        </p:column>

                        <p:column headerText="Cliente">
                            <h:outputText value="cliente" />
                        </p:column>

                        <p:column headerText="Servicio">
                            <h:outputText value="nomServicio" />
                        </p:column>

                        <p:column headerText="Sector">
                            <h:outputText value="sector" />
                        </p:column>

                        <p:column headerText="Duracion">
                            <h:outputText value="duracion" />
                        </p:column>

                        <p:column headerText="Fecha">
                            <h:outputText value="fehca" />
                        </p:column>

                        <p:column headerText="Hora">
                            <h:outputText value="hora" />
                        </p:column>

                        <p:column headerText="Estado">
                            <h:outputText value="estado" />
                        </p:column>

                    </p:dataTable>
                </p:tab>
   
            </p:tabView>
        </h:form>
    </h:body>
</html>
