<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Ventas - Vendedor</title>
  </h:head>
  <h:body>
    <h:panelGroup layout="block" styleClass="contenedor">
      <h:form styleClass="formEstilo">
        <h:messages errorClass="error" infoClass="info" />
        <h:panelGrid columns="2" headerClass="formTitulo" footerClass="formPie">
          <f:facet name="header">
            <h:outputText value="Nuevo vendedor"/>
          </f:facet>
          
          <h:outputLabel for="idVendedor" value="Id. Vendedor: "/>
          <h:inputText id="idVendedor" value="" size="11"/>

          <h:outputLabel for="codigo" value="Código: "/>
          <h:inputText id="codigo" value="" size="3"
                       validatorMessage="No se cumple con el formato para el código">

          </h:inputText>

          <h:outputLabel for="nombre" value="Nombre completo: "/>
          <h:inputText id="nombre" value="" size="50" required="true"
                       requiredMessage="El nombre no puede estar vacío"/>

          <h:outputLabel for="salarioBase" value="Salario base: "/>
          <h:inputText id="salarioBase" value="" size="11" styleClass="alDer"/>

          <h:outputLabel for="porComision" value="Porcentaje de comisión: "/>
          <h:inputText id="porComision" value="" size="4" styleClass="alDer"/>

          <h:outputLabel for="fechaIngreso" value="Fecha de ingreso: "/>        
          <h:inputText id="fechaIngreso" value="" size="10" 
                       converterMessage="No es una fecha válida dd/mm/aaaa">
            
          </h:inputText>

          <h:outputLabel for="activo" value="Activo? "/>        
          <h:selectBooleanCheckbox id="activo" value=""/>
          
          <f:facet name="footer">
            <h:commandButton value="Guardar" action="agregar"/>
          </f:facet>

        </h:panelGrid>
      </h:form>
    </h:panelGroup>
  </h:body>
</html>
