<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">	

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Autenticar</title>
        <h:outputStylesheet library="css" name="estilos.css"/>

    </h:head>
    <h:body>
            <h:form> 
                <p:panel header="Cliente" class="formEstilo">
                    <p:messages id="msg"/>
                    <h:panelGrid columns="2">

                        <h:outputText value="Correo *" />
                        <p:inputText value="#{clienteBean.cliente.correo}" required="true" requiredMessage="Se requiere un correo" label="correo"/>

                        <h:outputText value="Contrasena *" />
                        <p:password value="#{clienteBean.cliente.contrasena}" required="true" requiredMessage="Se requiere una contrasena"  label="Contrasena"/>

                        <p:commandButton  value="Iniciar Sesion"  action="#{clienteBean.autenticarCliente()}" update="msg"/>
                        
                        <p:link value="Registrarse" outcome="registro/registroCliente"/>

                    </h:panelGrid>
                </p:panel>
            </h:form>
    </h:body>
</html>
