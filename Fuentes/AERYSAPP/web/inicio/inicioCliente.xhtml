<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <f:event type="preRenderView" listener="#{clienteBean.verificarSesion()}"/>
        <p:messages />
    </h:head>
    <h:body>
        <div class="ui-fluid">

            <h:form>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Servicios" outcome="/inicio/inicioCliente" icon="ui-icon-star">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Editar Perfil" outcome="/perfil/perfilCliente" icon="ui-icon-person">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem value="Solicitar servicio" outcome="/solicitud/solicitudCliente" icon="ui-icon-document">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem value="Mis Solitudes" outcome="/solicitud/solicitudesCliente" icon="ui-icon-search">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem value="Salir" outcome="/index" actionListener="#{clienteBean.cerrarSesion()}" icon="ui-icon-exit">
                        <f:param name="i" value="4" />
                    </p:menuitem>
                </p:tabMenu>
                <br/>
                <p:accordionPanel activeIndex="-2" class="ui-fluid">
                    <p:tab title="Masaje de relajación">
                        <h:panelGrid columns="1"  class="alIzq">
                            <p:graphicImage library="img" name="masaje.jpg" />
                            <h:outputText
                                value="Adiós a ese nudo en el cuello, al dolor de espalda, a la 
                                tensión muscular. Libérate en una hora de todos esos torturantes 
                                dolores musculares con este masaje a domicilio. " />
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Depilacion con cera">
                        <h:panelGrid columns="1"  class="alIzq">
                            <p:graphicImage library="img" name="depilacion-con-cera.jpg" />
                            <h:outputText value="La depilación con cera a la larga sigue siendo 
                                          el método más rápido y efectivo para terminar de una 
                                          vez con ese vello corporal tan molesto."/>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Limpieza facial">
                        <h:panelGrid columns="1" class="alIzq">
                            <p:graphicImage library="img" name="limpieza-facial-profunda.jpg" />
                            <h:outputText value="Extraemos tus puntos negros, puntos blancos, 
                                          comedones y póstulas, sumado a una mascarilla facial 
                                          acorde a tu tipo de piel devolvemos la luminosidad y 
                                          vitalidad a la piel de tu rostro.."/>
                        </h:panelGrid>
                    </p:tab>
                </p:accordionPanel>

            </h:form>
        </div>
    </h:body>
</html>
